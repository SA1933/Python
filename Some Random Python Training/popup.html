<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-gOzjT1iQzO8z+xHY5r1Yq49u0IWWz5kEMfY5uH2v2vAAiWfPuG2UViQDK98xgJiF" crossorigin="anonymous">
    <style>
        /* Style untuk popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        /* Style untuk overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <i class="fas fa-info-circle" onclick="showPopup()"></i>

    <!-- Popup content -->
    <div id="popup" class="popup">
        <p>Ini adalah konten popup.</p>
        <button onclick="hidePopup()">Tutup</button>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay" onclick="hidePopup()"></div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
